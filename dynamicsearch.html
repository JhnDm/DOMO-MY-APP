<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List with Dynamic Search</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  #searchInput {
    width: 300px;
    padding: 10px;
    margin: 20px auto;
    display: block;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #taskList {
    list-style-type: none;
    padding: 0;
    margin: 0 auto;
    max-width: 400px;
  }
  #taskList li {
    background-color: #fff;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  #taskList li:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<h1>To-Do List with Dynamic Search</h1>
<input type="text" id="searchInput" placeholder="Search tasks" onkeyup="searchTasks()">
<br><br>

<ul id="taskList">
  <li>Task 1</li>
  <li>Task 2</li>
  <li>Task 3</li>
  <li>Task 4</li>
  <li>Task 5</li>
</ul>

<script>
function searchTasks() {
  var input = document.getElementById("searchInput").value.toLowerCase();
  var tasks = document.getElementById("taskList").getElementsByTagName("li");

  for (var i = 0; i < tasks.length; i++) {
    var taskText = tasks[i].textContent.toLowerCase();
    if (taskText.includes(input)) {
      tasks[i].style.display = "block";
    } else {
      tasks[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
